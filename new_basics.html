<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Page Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
    </head>
    <body>
        
        <div class="row">
            <div class="col-lg-2"> 
                <ul class="nav nav-pills nav-tabs flex-column bg-light nav-bordered">
                    <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="carousel-tab" data-toggle="tab" href="#carousel" role="tab" aria-controls="carousel" aria-selected="false">
                            Carousel
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="table-tab" data-toggle="tab" href="#table" role="tab" aria-controls="table" aria-selected="false">
                            Table
                        </a>
                    </li>
                    
                </ul>
            </div>
            <div class="col-lg-10 tab-content border border-primary" id="myTabContent">

                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h1 class="alert alert-success">
                        I have navigated to Home tab successfully!
                    </h1>
                </div>

                <!-- Carousel code -->

                <div class="tab-pane fade" id="carousel" role="tabpanel" aria-labelledby="carousel-tab">
                    <div id="carouselBody" class="carousel slide" data-interval="2000" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="carouselBody" data-slide-to="0" class="active"></li>
                            <li data-target="carouselBody" data-slide-to="1"></li>
                            <li data-target="carouselBody" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="dog.jpg" alt="slide one">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="girl.jpg" alt="slide two">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100 mx-auto" style="max-width: 50%" src="guy.jpg" alt="slide three">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselBody" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon bg-dark" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselBody" role="button" data-slide="next">
                            <span class="carousel-control-next-icon bg-dark" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
                
                <div class="tab-pane fade" id="table" role="tabpanel" aria-labelledby="table-tab">
                    <h1 class="alert alert-secondary">
                        Table tab!
                    </h1>
                </div>
            </div>
        </div>
        <img src="../../icons/package/build/svg/beaker.svg" alt="beaker" width="600">
    </body>
</html>
